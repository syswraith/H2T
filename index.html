<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2T</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            padding: 5px;
            margin: 10px;
            font-size: 30px;
            height: 94vh;

            border-style: groove;
            border-radius: 5px;
            border-color: #00ff00

        }

        input, input:focus {
            background-color: black; 
            border: none;
            font-size: 30px;
            outline: none;
            color: #00ff00;

            height: 30px;
            width: 90%;
            padding: 10px;
        }

        @media (max-width: 360px){
            body {
                height: 75vh;
                font-size: 20px;
            }
            input, input:focus {
                font-size: 20px;
                margin: -0.5px;
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <span>
        <div></div>
        $<input placeholder="nano"></input>
    </span>
    <script></script>
</body>
</html>
